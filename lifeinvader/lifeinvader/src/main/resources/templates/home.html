<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link th:href="@{/css/home.css}" type="text/css" rel="stylesheet">
		<script type="text/javascript" th:src="@{/js/actions.js}"></script>
		<title>Bem-Vindo!!</title>
	</head>
	<body onload="onLoad()" class="imgs">
		<nav class="container-fluid">
			<div class="row justify-content-between navbar navbar logo">
				<div class="col-11">
					<span class="navbar-brand">LifeInvader</span>
				</div>
				<div class="col-1">
					<a onclick="document.querySelector('#form-login').submit()"
						class="text-light" href="#">Sair</a>
					<form id="form-login" th:action="@{/logout}" method="post"></form>
		  		</div>
		    </div>
		</nav>
		
		<nav class="navbar navbar-expand-lg navbar-light menu">
		 	<div class="container-fluid">
		 		<div class="col-8">
		 			<a href="/vaga/formulario"><button class="btn btn-outline-danger" >Novo</button></a>
		 		</div>
		 		<div class="col-4">
			 		<form th:object="${respFiltro}" th:action="@{/vaga/filtro}" class="d-flex" method="post">
				        <input th:field="*{curso}"  th:errorclass="is-invalid" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				        <button class="btn btn-outline-danger" type="submit">Search</button>
			      	</form>
		 		</div>
		    </div>
		</nav>
		
		
		<div class="container" id="vagas">
			<div class="card mt-3 caixaCard" v-for="vaga in vagas">
				<div class="card-header alert-danger" >{{vaga.titulo}}</div>
				<div class="card-body">
					<div class="row">
						<div class="col mb-3">						
							<div class="mt-3">Link:</div>
							<div><a class="text-danger" target="_blank" v-bind:href="vaga.url">{{vaga.titulo}}</a> </div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control">{{vaga.descricao}}</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</body>
</html>
