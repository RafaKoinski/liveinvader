<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link th:href="@{/css/home.css}" type="text/css" rel="stylesheet">
		<title>Bem-Vindo!!</title>
	</head>
	<body class="imgs">
		<nav class="container-fluid">
			<div class="row justify-content-between navbar navbar logo">
				<div class="col-11">
					<span class="navbar-brand">LifeInvader</span>
				</div>
				<div class="col-1">
					<a onclick="document.querySelector('#form-login').submit()"
						class="text-light" href="#">Sair</a>
					<form id="form-login" th:action="@{/logout}" method="post"></form>
		  		</div>
		    </div>
		</nav>
		
		<nav class="navbar navbar-expand-lg navbar-light menu">
		 	<div class="container-fluid">
		 		<div class="col-8">
		 			<a href="/vaga/formulario"><button class="btn btn-outline-danger" >Novo</button></a>
		 		</div>
		 		<div class="col-4">
			 		<button type="button" class="btn btn-outline-secondary botao" onclick="window.location.replace('http://localhost:8080/home')">Voltar</button>
		 		</div>
		    </div>
		</nav>
		
		
		<div class="container">
			<div class="card mt-3 caixaCard" th:each="vaga : ${vagas}">
				<div class="card-header alert-danger" th:text="${vaga.titulo}">Titulo da vaga</div>
				<div class="card-body">
					<div class="row">
						<div class="col mb-3">						
							<div class="mt-3">Link:</div>
							<div><a class="text-danger" th:href="${vaga.url}" th:text="${vaga.titulo}">Link</a> </div>
							
							<div>Descrição: </div>
							<div>
								<textarea class="form-control" th:text="${vaga.descricao}">Descricao</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
